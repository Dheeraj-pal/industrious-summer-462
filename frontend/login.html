<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="images/logo_mini.png" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <img
      id="backimg"
      src="https://static.airtable.com/images/blurred_base@2x.png"
    />
    <div id="main">
      <div id="image">
        <img src="./images/logo.png" />
      </div>
      <div id="content">
        <h1>Log in to existing account</h1>
        <form>
          <div id="inpemail">
            <label>E-Mail</label><br />
            <input id="email" type="email" placeholder="Enter Your EMail" />
          </div>
          <div id="pass">
            <label>Password</label><br />
            <input
              id="inpass"
              type="password"
              placeholder="Enter Your Password"
            />
          </div>
          <div id="up">
            <button class="btn" type="submit">SIGN IN</button>
          </div>
          <div id="google">
            <button id="googlebtn">
              <img src="./images/google-logo.png" alt="" />CONTINUE WITH GOOGLE
            </button>
            <p>Continue with Apple ID</p>
          </div>
        </form>
        <p>
          By creating an account, you agree to the Terms of Service and Privacy
          Policy.
        </p>
        <p>Create a new account. <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/login.js"></script>
<script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"
></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
